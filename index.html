<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overli</title>
    <style>
        /* CSS to ensure the whole page is black and centered */
        
        /* Universal selector to ensure text, if any, is white against the black background */
        * {
            color: #FFFFFF;
        }

        body {
            /* Set background to pure black and force minimal height */
            background-color: #000000 !important; 
            margin: 0; 
            
            /* Flexbox setup for perfect centering */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
        }
        
        /* Image styling: small, no borders, no hover effect */
        img {
            /* Sizing: 20% of viewport width, maxing out at 150px */
            width: 20vw; 
            max-width: 150px;
            height: auto;
            display: block;
            
            /* Remove all visual treatments for a "blank" look */
            border: none;
            transition: none;
            cursor: pointer;
        }

        /* Link styling */
        a {
            text-decoration: none;
            line-height: 0; /* Prevents tiny gap below the image */
        }
    </style>
</head>
<body>

    <a href="https://freeimage.host/" target="_blank">
        <img 
            src="https://iili.io/fRukI0x.png" 
            alt="Link to Free Image Host"
        >
    </a>

</body>
</html>
